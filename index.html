<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JavaScript Calculator</title>
  </head>

  <body class="bg-body-secondary">
    <div class="container mt-4">
      <h1 class="text-center p-5">JavaScript Calculator</h1>
      <div class="row g-4 justify-content-center">
        <!-- input field for number 1 -->
        <div class="col-md-4 form-group">
          <label for="num1">Number 1</label>
          <input
            type="number"
            class="form-control"
            id="num1"
            placeholder="Enter First Number"
            required
          />
        </div>
        <!-- select the operator to calculate value -->
        <div class="col-md-4 form-group">
          <label for="operator">Operator</label>
          <select class="form-control" id="operator">
            <option value="" selected disabled>Select</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <!-- input field for number 2 -->
        <div class="col-md-4 form-group">
          <label for="num2">Number 2</label>
          <input
            type="number"
            class="form-control"
            id="num2"
            placeholder="Enter Second Number"
            required
          />
        </div>
        <!--  Add submit button to Calculate value -->
        <button class="btn btn-primary" type="button" id="calculate-btn">
          Submit
        </button>
        <!-- input field for showing Answer -->
        <div class="col-md-6 form-group">
          <label for="result">Answer:</label>
          <input
            type="text"
            class="form-control"
            id="result"
            placeholder="Answer"
            readonly
          />
        </div>
      </div>
    </div>

    <script>
      // Add an event listener to the Calculate button
      document
        .getElementById("calculate-btn")
        .addEventListener("click", function () {
          // Get the values of the input fields
          const num1 = parseFloat(document.getElementById("num1").value);
          const num2 = parseFloat(document.getElementById("num2").value);
          const operator = document.getElementById("operator").value;

          //  Perform the calculation based on the selected operator
          let result;
          switch (operator) {
            case "+":
              result = num1 + num2;
              break;
            case "-":
              result = num1 - num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              if (num2 !== 0) {
                result = num1 / num2;
              } else {
                result = "Can't divide by 0";
              }
              break;
            default:
              result = "Select a valid operator";
              break;
          }

          // Display the result in the readonly input field
          document.getElementById("result").value = result;
        });

      // Add an event listener to reset the result when any input changes
      document
        .querySelectorAll('input[type="number"]')
        .forEach(function (input) {
          input.addEventListener("input", function () {
            document.getElementById("result").value = "";
          });
        });
    </script>
  </body>
</html>
